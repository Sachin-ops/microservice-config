spring:
   datasource:
    url: jdbc:postgresql://localhost:5432/Microservice
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
  service-url:
    defaultZone: http://localhost:8761/eureka
